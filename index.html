<!doctype html>
<html>
	<head>
		<title>Favorite Pokemon - Pick your own!</title>
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<link href="css/meyer.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
		<script src="script.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$('#game').show();
				$('#loader-screen').hide();
				$('#settings').show();
				$('#grid').hide();
			});
			
			function all_checked(){
				for (var i = 1;i<10;i++){
					document.getElementById("gen" + i.toString()).disabled = document.getElementById("gen-all").checked;
				}
			}
			
			function gen_checked(){
				document.getElementById("gen-all").disabled = (document.getElementById("gen1").checked || document.getElementById("gen2").checked || document.getElementById("gen3").checked || document.getElementById("gen4").checked || document.getElementById("gen5").checked || document.getElementById("gen6").checked || document.getElementById("gen7").checked || document.getElementById("gen8").checked || document.getElementById("gen9").checked);
			}
		</script>
		<meta charset="utf-8">
	</head>
	<body style="background-color:#F0F0F0">
		<div id="game-area">
			<div id="loader-screen">
				<div id="container">
					<div id="percentage"><span>0</span>%</div>
					<div id="percentage-fill"></div>
				</div>
			</div>
			<div id="game">
				<p>Choose your settings. Then click on an egg to begin.</p>
				<p>Pick your favorite of the two pokemon until only 1 remains!</p>
				
				<div class="pokeImageGrid" id="choice">
					<div class="pokeImages" id="pkm1">
						<img class="egg" id="pic1" alt="HTML5 Icon" onclick="getPokemon(1)" src="images/egg.png">
						<p id="pkm1txt"></p>
					</div>
					<div class="pokeImages" id="pkm2">
						<img class="egg" id="pic2" alt="HTML5 Icon" onclick="getPokemon(2)" src="images/egg.png">
						<p id="pkm2txt"></p>
					</div>
					<span id="remaining">---</span> / <span id="total">---</span> eliminated
					<button type="button" id="button-skip" onclick="getPokemon(3)">Skip</button>
					<button type="button" id="button-undo" disabled>Undo</button>
				</div>
				
				<div id="settings">
					Generations:<br/>
					<label><input type="checkbox" value="0" id="gen-all" onclick="all_checked()" checked>All Generations</label> 
					<label><input type="checkbox" value="mega" id="mega">Only Megas</label> <br/>
					<label><input type="checkbox" value="1" class="gen-checkbox" id="gen1" onclick="gen_checked()" disabled>I. (RBY)</label>
					<label><input type="checkbox" value="2" class="gen-checkbox" id="gen2" onclick="gen_checked()" disabled>II. (GSC)</label>
					<label><input type="checkbox" value="3" class="gen-checkbox" id="gen3" onclick="gen_checked()" disabled>III. (RSE)</label>
					<label><input type="checkbox" value="4" class="gen-checkbox" id="gen4" onclick="gen_checked()" disabled>IV. (DPP)</label> <br/>
					<label><input type="checkbox" value="5" class="gen-checkbox" id="gen5" onclick="gen_checked()" disabled>V. (BW)</label>
					<label><input type="checkbox" value="6" class="gen-checkbox" id="gen6" onclick="gen_checked()" disabled>VI. (XY)</label>
					<label><input type="checkbox" value="7" class="gen-checkbox" id="gen7" onclick="gen_checked()" disabled>VII. (SM)</label>
					<label><input type="checkbox" value="8" class="gen-checkbox" id="gen8" onclick="gen_checked()" disabled>VIII. (SwSh)</label>
					<label><input type="checkbox" value="9" class="gen-checkbox" id="gen9" onclick="gen_checked()" disabled>IX. (SV)</label> <br/>
					<label>Types Included:</label>
					<select id="types">
						<option value="All">All Types</option>
						<option value="BUG">Bug</option>
						<option value="DARK">Dark</option>
						<option value="DRAGON">Dragon</option>
						<option value="ELECTRIC">Electric</option>
						<option value="FAIRY">Fairy</option>
						<option value="FIGHTING">Fighting</option>
						<option value="FIRE">Fire</option>
						<option value="FLYING">Flying</option>
						<option value="GHOST">Ghost</option>
						<option value="GRASS">Grass</option>
						<option value="GROUND">Ground</option>
						<option value="ICE">Ice</option>
						<option value="NORMAL">Normal</option>
						<option value="POISON">Poison</option>
						<option value="PSYCHIC">Psychic</option>
						<option value="ROCK">Rock</option>
						<option value="STEEL">Steel</option>
						<option value="WATER">Water</option>
					</select><br/>
					<label><input type="checkbox" id="forms" checked>Include Alternate Forms</label>
					<label><input type="checkbox" id="shiny">Use Shinies</label>
					<label><input type="checkbox" id="ranking">Complete Ranking</label>
				</div>
				<div id ="ranks"></div>
				<div id="grid">
					<div>
						<img id="i1" src="images/fill.png" class="fav">
						<img id="i2" src="images/fill.png" class="fav">
						<img id="i3" src="images/fill.png" class="fav">
						2-4
					</div>
					<div>
						<img id="i4" src="images/fill.png" class="fav">
						<img id="i5" src="images/fill.png" class="fav">
						<img id="i6" src="images/fill.png" class="fav">
						5-7
					</div>
					<div>
						<img id="i7" src="images/fill.png" class="fav">
						<img id="i8" src="images/fill.png" class="fav">
						<img id="i9" src="images/fill.png" class="fav">
						8-10
					</div>
				</div>
				
				<button type="button" id="button-reset">Reset Game</button>
			</div>
			<ul id="pkmnList" style="list-style: none; margin-left: 20px; margin-top:20px;">
			</ul>
		</div>
		
		<div id="footer">
			<div>
				
			</div>
		</div>
		
	</body>
</html>
